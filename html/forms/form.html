<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Pratico</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name_input">Nome</label>
            <input type="text" id="name_input" placeholder="Insira seu nome">

            <label for="email_input">Email</label>
            <input type="email" id="email_input" placeholder="exemplo@dominio.com">

            <label for="message_input">Mensagem</label>
            <textarea name="" id="message_input" cols="30" rows="10" 
            placeholder="Insira sua mensagem"></textarea>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>


</body>
</html>
